<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CodeChecker.css">
    <script src="jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="head">
        <h1>Code <span>Checkern dn d</span></h1>
    </div>
    <div class="content">
        <div class="left">
            <input type="input" class="form-field" placeholder="Enter the HTML Tags One By One" name="name" id='Value' required"/>
            <input type="input" class="form-field" placeholder="How Many Times It Should Present" name="freq" id='freq' required"/>
            <button type="submit" onclick="add()" class="submit-btn">Add</button>
            <div class="enter-value">
                <p id="data"></p>
                <p id="number"></p>
            </div>
        </div>
        <div class="right">
            <textarea name="" id="Code" cols="101" rows="27" placeholder="Enter the code here..."></textarea>
            <input type="file" class="file-upload" id="files" accept=".pdf , .txt" name="file">
            <p id="fileContent"></p>
        </div>
    </div>
    <div class="button">
        <button type="submit" onclick="check()">Check</button>
    </div>
    <script src="CodeChecker.js"></script>
</body>
</html>
